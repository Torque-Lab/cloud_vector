
name: Build and Deploy Control Plane

on:
  push:
    paths:
      - .github/workflows/control-plane.yaml
      - 'docker/Dockerfile.control-plane'
      - 'apps/control-plane/**'
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      
      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.control-plane
          push: true
          tags: ring0exec/cloud-vector-control-plane:${{ github.sha }}

      - name: Clone gitops repo, update, and push
        env:
          PAT: ${{ secrets.CLOUD_VECTOR_GITOPS_TOKEN }}
        run: |
          git clone https://github.com/Torque-Lab/cloud-infra-ops.git
          cd cloud-infra-ops
          ls apps/internal-charts/control-plane/
          cat apps/internal-charts/control-plane/values.yaml
          sed -i "/controlPlane:/,/^[^ ]/s/^\(\s*tag:\s*\).*/\1${{ github.sha }}/" apps/internal-charts/control-plane/values.yaml
        
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

            git diff --quiet || {
            git add apps/internal-charts/control-plane/values.yaml
            git commit -m "Update control-plane image to ${{ github.sha }}"
            git push https://${PAT}@github.com/Torque-Lab/cloud-infra-ops.git main --force
          }

          
          